<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFBF7"/>
  
  <!-- Sidebar -->
  <rect width="220" height="400" fill="white"/>
  <rect x="1" width="1" height="400" fill="#FFE5D0"/>
  
  <!-- Sidebar Header -->
  <g transform="translate(20, 20)">
    <rect width="40" height="40" rx="12" fill="url(#gradient)"/>
    <text x="50" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF8C42">Converza</text>
  </g>
  
  <!-- Search Bar -->
  <rect x="20" y="80" width="180" height="40" rx="12" fill="#FFF8F0" stroke="#FFE5D0" stroke-width="1"/>
  
  <!-- Conversation 1 (Active) -->
  <g transform="translate(20, 140)">
    <rect width="180" height="60" rx="12" fill="#FFF8F0" stroke="#FF8C42" stroke-width="2"/>
    <circle cx="20" cy="30" r="16" fill="url(#gradient)"/>
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2D2D2D">Sarah Johnson</text>
    <text x="45" y="42" font-family="Arial, sans-serif" font-size="12" fill="#6B6B6B">Hey! How are you?</text>
  </g>
  
  <!-- Conversation 2 -->
  <g transform="translate(20, 210)">
    <rect width="180" height="60" rx="12" fill="white"/>
    <circle cx="20" cy="30" r="16" fill="#FFE5D0"/>
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2D2D2D">Team Chat</text>
    <text x="45" y="42" font-family="Arial, sans-serif" font-size="12" fill="#6B6B6B">Meeting at 3pm</text>
  </g>
  
  <!-- Conversation 3 -->
  <g transform="translate(20, 280)">
    <rect width="180" height="60" rx="12" fill="white"/>
    <circle cx="20" cy="30" r="16" fill="#FFE5D0"/>
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2D2D2D">Alex Chen</text>
    <text x="45" y="42" font-family="Arial, sans-serif" font-size="12" fill="#6B6B6B">Thanks for the update!</text>
  </g>
  
  <!-- Chat Area -->
  <rect x="220" width="380" height="400" fill="#FFFBF7"/>
  
  <!-- Chat Header -->
  <rect x="220" width="380" height="70" fill="white"/>
  <rect x="220" y="69" width="380" height="1" fill="#FFE5D0"/>
  <circle cx="250" cy="35" r="20" fill="url(#gradient)"/>
  <text x="280" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D2D2D">Sarah Johnson</text>
  <circle cx="280" cy="50" r="4" fill="#4CAF50"/>
  <text x="290" y="53" font-family="Arial, sans-serif" font-size="12" fill="#6B6B6B">Online</text>
  
  <!-- Messages -->
  <!-- Received Message 1 -->
  <g transform="translate(240, 90)">
    <rect width="200" height="50" rx="16" fill="white" stroke="#FFE5D0" stroke-width="1"/>
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="13" fill="#2D2D2D">Hey! How are you doing?</text>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6B6B6B">10:30 AM</text>
  </g>
  
  <!-- Sent Message 1 -->
  <g transform="translate(340, 155)">
    <rect width="220" height="50" rx="16" fill="url(#gradient)"/>
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="13" fill="white">I'm great! Working on the</text>
    <text x="15" y="38" font-family="Arial, sans-serif" font-size="13" fill="white">new project</text>
  </g>
  
  <!-- Received Message 2 -->
  <g transform="translate(240, 220)">
    <rect width="180" height="50" rx="16" fill="white" stroke="#FFE5D0" stroke-width="1"/>
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="13" fill="#2D2D2D">That's awesome!</text>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6B6B6B">10:32 AM</text>
  </g>
  
  <!-- Sent Message 2 -->
  <g transform="translate(360, 285)">
    <rect width="200" height="50" rx="16" fill="url(#gradient)"/>
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="13" fill="white">Thanks! Want to grab</text>
    <text x="15" y="38" font-family="Arial, sans-serif" font-size="13" fill="white">coffee later?</text>
  </g>
  
  <!-- Input Area -->
  <rect x="220" y="340" width="380" height="60" fill="white"/>
  <rect x="220" y="340" width="380" height="1" fill="#FFE5D0"/>
  <rect x="240" y="355" width="280" height="35" rx="18" fill="#FFF8F0" stroke="#FFE5D0" stroke-width="1"/>
  <text x="260" y="378" font-family="Arial, sans-serif" font-size="13" fill="#6B6B6B">Type your message...</text>
  <circle cx="560" cy="372" r="18" fill="url(#gradient)"/>
  <path d="M555 372 L565 372 L560 367 Z" fill="white"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B1A;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
