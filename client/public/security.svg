<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFBF7"/>
  
  <!-- Large shield -->
  <g transform="translate(300, 200)">
    <!-- Shield outline -->
    <path d="M0,-120 L80,-80 L80,40 Q80,80 0,120 Q-80,80 -80,40 L-80,-80 Z" fill="url(#gradient)" opacity="0.1"/>
    <path d="M0,-100 L60,-70 L60,30 Q60,60 0,100 Q-60,60 -60,30 L-60,-70 Z" fill="url(#gradient)" opacity="0.2"/>
    <path d="M0,-80 L40,-60 L40,20 Q40,40 0,80 Q-40,40 -40,20 L-40,-60 Z" fill="url(#gradient)"/>
    
    <!-- Checkmark -->
    <path d="M-20,0 L-5,20 L25,-20" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Lock icons around shield -->
  <!-- Top left -->
  <g transform="translate(150, 100)">
    <rect x="-15" y="5" width="30" height="25" rx="4" fill="#FFE5D0"/>
    <path d="M-10,-5 Q-10,-15 0,-15 Q10,-15 10,-5 L10,5 L-10,5 Z" fill="none" stroke="#FFE5D0" stroke-width="3"/>
    <circle cy="15" r="3" fill="#FF8C42"/>
  </g>
  
  <!-- Top right -->
  <g transform="translate(450, 100)">
    <rect x="-15" y="5" width="30" height="25" rx="4" fill="#FFE5D0"/>
    <path d="M-10,-5 Q-10,-15 0,-15 Q10,-15 10,-5 L10,5 L-10,5 Z" fill="none" stroke="#FFE5D0" stroke-width="3"/>
    <circle cy="15" r="3" fill="#FF8C42"/>
  </g>
  
  <!-- Bottom left -->
  <g transform="translate(150, 300)">
    <rect x="-15" y="5" width="30" height="25" rx="4" fill="#FFE5D0"/>
    <path d="M-10,-5 Q-10,-15 0,-15 Q10,-15 10,-5 L10,5 L-10,5 Z" fill="none" stroke="#FFE5D0" stroke-width="3"/>
    <circle cy="15" r="3" fill="#FF8C42"/>
  </g>
  
  <!-- Bottom right -->
  <g transform="translate(450, 300)">
    <rect x="-15" y="5" width="30" height="25" rx="4" fill="#FFE5D0"/>
    <path d="M-10,-5 Q-10,-15 0,-15 Q10,-15 10,-5 L10,5 L-10,5 Z" fill="none" stroke="#FFE5D0" stroke-width="3"/>
    <circle cy="15" r="3" fill="#FF8C42"/>
  </g>
  
  <!-- Encrypted message symbols -->
  <!-- Top -->
  <g transform="translate(300, 50)">
    <rect x="-30" width="60" height="30" rx="8" fill="white" stroke="#FFE5D0" stroke-width="2"/>
    <text y="20" text-anchor="middle" font-family="monospace" font-size="14" fill="#FF8C42">***</text>
  </g>
  
  <!-- Right -->
  <g transform="translate(500, 200)">
    <rect x="-30" width="60" height="30" rx="8" fill="white" stroke="#FFE5D0" stroke-width="2"/>
    <text y="20" text-anchor="middle" font-family="monospace" font-size="14" fill="#FF8C42">***</text>
  </g>
  
  <!-- Bottom -->
  <g transform="translate(300, 350)">
    <rect x="-30" width="60" height="30" rx="8" fill="white" stroke="#FFE5D0" stroke-width="2"/>
    <text y="20" text-anchor="middle" font-family="monospace" font-size="14" fill="#FF8C42">***</text>
  </g>
  
  <!-- Left -->
  <g transform="translate(100, 200)">
    <rect x="-30" width="60" height="30" rx="8" fill="white" stroke="#FFE5D0" stroke-width="2"/>
    <text y="20" text-anchor="middle" font-family="monospace" font-size="14" fill="#FF8C42">***</text>
  </g>
  
  <!-- Connection lines (encrypted) -->
  <line x1="300" y1="80" x2="300" y2="120" stroke="#FF8C42" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="470" y1="200" x2="380" y2="200" stroke="#FF8C42" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="300" y1="320" x2="300" y2="280" stroke="#FF8C42" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="130" y1="200" x2="220" y2="200" stroke="#FF8C42" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B1A;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
