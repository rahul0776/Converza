<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFBF7"/>
  
  <!-- Sidebar -->
  <rect width="200" height="400" fill="white"/>
  <rect x="10" y="10" width="180" height="40" rx="8" fill="#FF8C42" fill-opacity="0.1"/>
  <circle cx="30" cy="30" r="12" fill="#FF8C42"/>
  <rect x="50" y="22" width="100" height="8" rx="4" fill="#2D2D2D"/>
  <rect x="50" y="34" width="60" height="6" rx="3" fill="#6B6B6B"/>
  
  <rect x="10" y="60" width="180" height="40" rx="8" fill="#F5F5F5"/>
  <circle cx="30" cy="80" r="12" fill="#FFE5D0"/>
  <rect x="50" y="72" width="80" height="8" rx="4" fill="#2D2D2D"/>
  <rect x="50" y="84" width="50" height="6" rx="3" fill="#6B6B6B"/>
  
  <rect x="10" y="110" width="180" height="40" rx="8" fill="#F5F5F5"/>
  <circle cx="30" cy="130" r="12" fill="#FFE5D0"/>
  <rect x="50" y="122" width="90" height="8" rx="4" fill="#2D2D2D"/>
  <rect x="50" y="134" width="70" height="6" rx="3" fill="#6B6B6B"/>
  
  <!-- Chat Area -->
  <rect x="200" width="400" height="60" fill="white"/>
  <rect x="210" y="15" width="380" height="30" rx="8" fill="#FFF8F0"/>
  <circle cx="230" cy="30" r="12" fill="#FF8C42"/>
  <rect x="250" y="24" width="100" height="12" rx="6" fill="#2D2D2D"/>
  
  <!-- Messages -->
  <g transform="translate(220, 80)">
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#F5F5F5"/>
    <rect x="10" y="10" width="150" height="8" rx="4" fill="#2D2D2D"/>
    <rect x="10" y="22" width="100" height="6" rx="3" fill="#6B6B6B"/>
  </g>
  
  <g transform="translate(320, 130)">
    <rect x="0" y="0" width="220" height="40" rx="12" fill="url(#gradient)"/>
    <rect x="10" y="10" width="170" height="8" rx="4" fill="white"/>
    <rect x="10" y="22" width="120" height="6" rx="3" fill="white" fill-opacity="0.8"/>
  </g>
  
  <g transform="translate(220, 180)">
    <rect x="0" y="0" width="180" height="40" rx="12" fill="#F5F5F5"/>
    <rect x="10" y="10" width="140" height="8" rx="4" fill="#2D2D2D"/>
    <rect x="10" y="22" width="90" height="6" rx="3" fill="#6B6B6B"/>
  </g>
  
  <!-- Input Area -->
  <rect x="200" y="340" width="400" height="60" fill="white"/>
  <rect x="220" y="355" width="320" height="30" rx="15" fill="#FFF8F0"/>
  <rect x="550" y="355" width="30" height="30" rx="15" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B1A;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
