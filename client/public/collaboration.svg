<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFBF7"/>
  
  <!-- Central collaboration circle -->
  <circle cx="300" cy="200" r="80" fill="url(#gradient)" opacity="0.1"/>
  <circle cx="300" cy="200" r="60" fill="url(#gradient)" opacity="0.2"/>
  
  <!-- User avatars around circle -->
  <!-- Top -->
  <g transform="translate(300, 80)">
    <circle r="35" fill="url(#gradient)"/>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">A</text>
    <circle cx="25" cy="-25" r="8" fill="#4CAF50" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Right -->
  <g transform="translate(450, 200)">
    <circle r="35" fill="url(#gradient)"/>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">B</text>
    <circle cx="25" cy="-25" r="8" fill="#4CAF50" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Bottom -->
  <g transform="translate(300, 320)">
    <circle r="35" fill="url(#gradient)"/>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">C</text>
    <circle cx="25" cy="-25" r="8" fill="#4CAF50" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Left -->
  <g transform="translate(150, 200)">
    <circle r="35" fill="url(#gradient)"/>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">D</text>
    <circle cx="25" cy="-25" r="8" fill="#4CAF50" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="300" y1="115" x2="300" y2="140" stroke="#FF8C42" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="415" y1="200" x2="360" y2="200" stroke="#FF8C42" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="300" y1="285" x2="300" y2="260" stroke="#FF8C42" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="185" y1="200" x2="240" y2="200" stroke="#FF8C42" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Chat bubbles -->
  <!-- Top right -->
  <g transform="translate(380, 120)">
    <rect width="140" height="40" rx="20" fill="white" stroke="#FFE5D0" stroke-width="2"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="13" fill="#2D2D2D">Great idea!</text>
  </g>
  
  <!-- Right bottom -->
  <g transform="translate(420, 250)">
    <rect width="150" height="40" rx="20" fill="white" stroke="#FFE5D0" stroke-width="2"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="13" fill="#2D2D2D">Let's do it!</text>
  </g>
  
  <!-- Bottom left -->
  <g transform="translate(120, 280)">
    <rect width="140" height="40" rx="20" fill="white" stroke="#FFE5D0" stroke-width="2"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="13" fill="#2D2D2D">I agree!</text>
  </g>
  
  <!-- Left top -->
  <g transform="translate(30, 140)">
    <rect width="120" height="40" rx="20" fill="white" stroke="#FFE5D0" stroke-width="2"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="13" fill="#2D2D2D">Perfect!</text>
  </g>
  
  <!-- Center icon -->
  <g transform="translate(300, 200)">
    <circle r="25" fill="white" stroke="#FF8C42" stroke-width="3"/>
    <!-- Message icon -->
    <path d="M-10,-8 L10,-8 L10,8 L2,8 L-2,12 L-2,8 L-10,8 Z" fill="#FF8C42"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B1A;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
