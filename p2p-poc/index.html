<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converza P2P - Proof of Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFE5D0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #FF6B1A;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-bar {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            color: #2D2D2D;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .peer-list {
            flex: 1;
            overflow-y: auto;
        }

        .peer-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #F8F9FA;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .peer-item:hover {
            background: #E9ECEF;
            transform: translateX(4px);
        }

        .peer-item.connected {
            background: #D4EDDA;
            border-color: #28a745;
        }

        .peer-name {
            font-weight: 600;
            color: #2D2D2D;
        }

        .peer-status {
            font-size: 0.85rem;
            color: #6B6B6B;
            margin-top: 4px;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #F8F9FA;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background: linear-gradient(135deg, #FF8C42 0%, #FF6B1A 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: white;
            color: #2D2D2D;
            border: 1px solid #E9ECEF;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #E9ECEF;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FF8C42;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #FF8C42 0%, #FF6B1A 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 26, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            color: #6B6B6B;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Converza P2P</h1>
            <p style="color: #6B6B6B;">Proof of Concept - Local Network Messaging</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="status-item">
                <strong>You:</strong> <span id="userName"></span>
            </div>
            <div class="status-item">
                <strong>Peers:</strong> <span id="peerCount">0</span>
            </div>
        </div>

        <div class="main-grid">
            <!-- Peer List -->
            <div class="panel">
                <h2>ðŸ“¡ Available Peers</h2>
                <div class="peer-list" id="peerList">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ‘¥</div>
                        <p>Waiting for peers...</p>
                        <p style="font-size: 0.85rem; margin-top: 8px;">Open this page on another device</p>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="panel chat-area">
                <h2 id="chatTitle">ðŸ’¬ Select a peer to chat</h2>
                <div class="messages" id="messages">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’­</div>
                        <p>No messages yet</p>
                        <p style="font-size: 0.85rem; margin-top: 8px;">Click on a peer to start chatting</p>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message..." disabled />
                    <button id="sendBtn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
